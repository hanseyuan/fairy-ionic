<ion-header>

  <ion-navbar>
    <ion-title>确认订单</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<!--未登录-->
<div *ngIf="!isUserLogin">
  <div style="text-align:center">
      <img src="assets/img/404/unload.png" alt="">
      <br>
      <h3>您还没有登录！</h3>
      <button (click)="jumpToLogin()"  ion-button block color="secondary" >去登录</button>
  </div>
</div>
<!--已登录-->
<div *ngIf="isUserLogin">
   <!--收货地址-->
  <ion-grid>
    <ion-row>
      <ion-col col-2>
         <ion-icon name='pin'></ion-icon>
      </ion-col>
      <ion-col>
        <h6>收货人:dingding</h6>
        <p>
          收货人:陕西省西安市碑林区长安街3号
        </p>
      </ion-col>
    </ion-row>
  </ion-grid>
  <!--清单-->
  <ion-list>
    <ion-item *ngFor="let item of orderList">
      <ion-thumbnail item-start>
        <img [src]="'assets/'+ item.md " alt="">
      </ion-thumbnail>
      <h5>{{item.title}}</h5>
      <p>{{item.RAM }}  {{ item.ROM }} {{ item.color}}</p>
      <p style="color:red">¥{{item.price}} X {{item.count}}</p>
    </ion-item>
  </ion-list>
  <!--在线支付-->
  <button (click)="showPayModal()" ion-button block color="secondary" style="border-radius:30px">
    在线支付
  </button>
</div>


</ion-content>
