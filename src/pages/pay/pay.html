<ion-content style="opacity:0.9">
  <div style="height:250px;background:rgba(0,0,0,0.5)">

  </div>
  <ion-grid padding style="opacity:1">
    <ion-row align-items-center>
     <!--关闭按钮-->
      <ion-col col-1>
        <button ion-button clear (click)="closeModal(false)">
          <ion-icon name="close"></ion-icon>
        </button>
      </ion-col>
      <ion-col col-10 style="text-align:center" >
        <h3>确认付款</h3>
      </ion-col>
      <ion-col col-1>
         <button ion-button clear>
          <ion-icon name="help"></ion-icon>
        </button>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col style="text-align:center">
        <h5>¥{{totalPrice}}</h5> 
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col col-3>
        <p>支付账号</p>
      </ion-col>
      <ion-col col-9 style="text-align:right">
        <p>mkfksj@fsm.com</p>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-3>
        <p>付款账号</p>
      </ion-col>
      <ion-col col-9 style="text-align:right">
        <p>花呗></p>
      </ion-col>
    </ion-row>
  </ion-grid>
  
  <button ion-button block color="secondary" (click)=" showLoading()">支付</button>



</ion-content>
