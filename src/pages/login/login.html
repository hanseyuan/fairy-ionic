<ion-header>

  <ion-navbar>
    <ion-title>登录</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <!--默认头像-->
  <div style="text-align:center">
    <img style="width:100px;height:100px;border-radius:50%"  src="assets/img/avatar/3.jpg">
  </div>
  <!--输入框-->
  <ion-list>
    <ion-item>
      <ion-input [(ngModel)]="uname" placeholder="请输入用户名"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input type="password" [(ngModel)]="upwd" placeholder="请输入密码"></ion-input>
    </ion-item>
  </ion-list>
  <!--记住密码/忘记密码-->
  <ion-grid>
    <ion-row style="font-size:10px">
      <ion-col col-6>
        <ion-checkbox item-start></ion-checkbox>记住密码
      </ion-col>
       <ion-col col-6>
        <ion-checkbox item-start></ion-checkbox>忘记密码
      </ion-col>
    </ion-row>
  </ion-grid>
  <!--登录-->
  <button  (click)="doLogin()" ion-button  block  color="danger">登录</button>

  <!--去注册-->
  <ion-grid>
    <ion-row style="font-size:10px">
      <ion-col col-6>
        <button ion-button clear>去注册</button>
      </ion-col>
     </ion-row>
  </ion-grid>


</ion-content>
