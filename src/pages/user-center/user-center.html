<ion-header>

  <ion-navbar>
    <ion-title>user-center</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <!--未登录-->
    <div *ngIf="!isUserLogin">
      <div style="text-align:center">
          <img src="assets/img/404/unload.png" alt="">
          <br>
          <h3>您还没有登录！</h3>
          <button (click)="jumpToLogin()"  ion-button block color="secondary" >去登录</button>
      </div>
    </div>
     <!--已登录-->
     <div *ngIf="isUserLogin">
      <div style="text-align:center">
          <img   style="width:100px;height:100px;border-radius:50%" src="assets/img/avatar/3.jpg" alt="">
          <br>
          <h3>{{dingding}}</h3>
          <button (click)="outLogin()"  ion-button block color="secondary" >退出登录</button>
      </div>
    </div>

  

</ion-content>
