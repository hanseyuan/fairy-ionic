<!--

  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>detail</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div *ngIf="detailInfo">
    <!--轮播图-->
    <ion-slides   style="height:200px;text-align:center" autoplay=2000 speed=1000 pager loop=true>
      <ion-slide *ngFor="let item of detailInfo.pics">
          <img [src]="'assets/'+item.md" style="height:150px;width:150px ;" >
      </ion-slide>
    </ion-slides>
    <div style="padding:0 10px">
      <!--标题-->
      <h6 style="white-space:pre-wrap;">{{detailInfo.title}}</h6>
      <!--副标题-->
      <p style="color:red;font-size:13px;">{{detailInfo.subtitle}}</p>
      <!--价格-->
      <p style="color:red;">{{'￥'+detailInfo.price}}</p>
      <p style="font-size:12px;">版本: <span> {{detailInfo.RAM}}</span></p>
      <p style="font-size:12px;">内存: <span> {{detailInfo.ROM}}</span></p>
      <p style="font-size:12px;">颜色: <span> {{detailInfo.color}}</span></p>
    </div>
    <!--<div>
      <p>商品详情</p>
      <div *ngFor="let item of detailInfo.details;let i = index;">
        <div *ngIf="i==0">
          `<div>{{item.phonePic}}</div>`
        </div>
      </div>
    </div>-->
  </div>


</ion-content>

<ion-footer>
<!--按键操作-->
   <ion-grid>
      <ion-row>
        <ion-col col-2>
          <button [navPush]="pageNotFound" ion-button clear color="dark">
            <ion-icon name="heart"></ion-icon>
          </button>
          </ion-col>
          <ion-col col-2>
            <button [navPush]="pageCart" ion-button clear color="dark">
              <ion-icon name="cart"></ion-icon>
            </button>
          </ion-col>
          <ion-col col-2>
            <button [navPush]="pageNotFound" ion-button clear color="dark">
              <ion-icon name="bookmark"></ion-icon>
            </button>
          </ion-col>
          <ion-col>
            <button (click)="addToCart()" ion-button block color="danger">
              加入购物车
            </button>
          </ion-col>
       </ion-row>
    </ion-grid>
</ion-footer>
